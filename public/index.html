<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>To-Do List</h1>
  <div class="filters">
    <button id="filter-all" class="filter-btn active">All</button>
    <button id="filter-active" class="filter-btn">Active</button>
    <button id="filter-completed" class="filter-btn">Completed</button>
  </div>
  <button id='sort-by-date' class="filter-btn">Sort By Date</button>
  <ul id="list"></ul>
  <form id="new-task-form">
    <div class="task-input-container">
      <input type="text" id="new-task-title" placeholder="Add a new task..." />
      <span class="calendar-icon">ðŸ“…</span>
    </div>
    <input type="date" id="new-task-due-date" lang="bg" style="display: none;" />
    <button type="submit">Add Task</button>
  </form>
  <button id="toggle-theme">Toggle Theme</button>
  <script src="/dist/index.js" type="module"></script>
</body>
</html>
